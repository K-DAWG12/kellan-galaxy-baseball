<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Cosmic Vibes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Orbitron', sans-serif;
      color: #00FF7F;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 40px;
    }

    h1 {
      color: #FF1493;
      text-shadow: 0 0 25px #FF1493, 0 0 40px #00FF7F;
    }

    p {
      color: #00FF7F;
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 650px;
      line-height: 1.6;
    }

    .gallery img {
      width: 220px;
      border-radius: 10px;
      margin: 15px;
      transition: transform 0.3s ease;
      box-shadow: 0 0 25px #FF1493;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px #00FF7F;
    }

    a {
      color: #FF1493;
      text-decoration: none;
      margin-top: 30px;
      display: inline-block;
    }

    a:hover {
      text-shadow: 0 0 10px #00FF7F;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="content">
    <h1>üåå Neon Cosmic Energy üåå</h1>
    <p>Where the universe meets the diamond ‚Äî bright lights, fast swings, and pure glow.  
       This is the world of <strong>Kellan Galaxy Baseball</strong>.</p>

    <div class="gallery">
      <img src="https://files.oaiusercontent.com/file_00000000015071f5b8847e9f0959994f" alt="Silk Shirt">
      <img src="https://files.oaiusercontent.com/file_0000000009dc7230ba51b553bb13ba01" alt="Hoodie">
      <img src="https://files.oaiusercontent.com/file_0000000071f8722fa2d6d94cd1e2b418" alt="Hat">
    </div>

    <a href="index.html">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00FF7F';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    drawStars();
  </script>
</body>
</html>
