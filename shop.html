<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kellan Galaxy Shop</title>
  <style>
    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px #00FF7F; }
      50% { box-shadow: 0 0 30px #FF1493; }
      100% { box-shadow: 0 0 10px #00FF7F; }
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 10px #FF1493; color: #FF1493; }
      50% { text-shadow: 0 0 25px #00FF7F; color: #00FF7F; }
      100% { text-shadow: 0 0 10px #FF1493; color: #FF1493; }
    }

    body {
      background-color: black;
      color: #00FF7F;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    h1 {
      animation: shimmer 3s infinite;
      font-size: 2em;
    }

    .item {
      border: 2px solid #00FF7F;
      border-radius: 10px;
      margin: 20px;
      padding: 10px;
      display: inline-block;
      width: 220px;
      background: rgba(255, 255, 255, 0.05);
      animation: glowPulse 4s infinite;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px #FF1493;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    .price {
      color: #FF1493;
      font-weight: bold;
      text-shadow: 0 0 5px #FF1493;
    }

    .buy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #FF1493;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #FF1493;
      transition: 0.3s;
    }

    .buy-button:hover {
      background-color: #00FF7F;
      box-shadow: 0 0 20px #00FF7F;
      color: black;
    }

    a {
      color: #00FF7F;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      font-size: 18px;
    }

    a:hover {
      text-shadow: 0 0 10px #FF1493;
    }
  </style>
</head>
<body>
  <h1>üåå Kellan Galaxy Shop üåå</h1>

  <div class="item">
    <img src="https://files.oaiusercontent.com/file_0000000071f8722fa2d6d94cd1e2b418" alt="Galaxy Hat">
    <h3>Galaxy Snapback Hat</h3>
    <p class="price">$29.99</p>
    <a href="#" class="buy-button">Buy Now</a>
  </div>

  <div class="item">
    <img src="https://files.oaiusercontent.com/file_00000000015071f5b8847e9f0959994f" alt="Galaxy Shirt">
    <h3>Galaxy Silk Tee</h3>
    <p class="price">$39.99</p>
    <a href="#" class="buy-button">Buy Now</a>
  </div>

  <div class="item">
    <img src="https://files.oaiusercontent.com/file_0000000009dc7230ba51b553bb13ba01" alt="Galaxy Hoodie">
    <h3>Galaxy Hoodie</h3>
    <p class="price">$59.99</p>
    <a href="#" class="buy-button">Buy Now</a>
  </div>

  <a href="index.html">‚¨ÖÔ∏è Back to Home</a>
</body>
</html>
