<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kellan Galaxy Baseball | Shop</title>
  <style>
    body {
      background-color: black;
      color: #39ff14;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      padding: 20px;
      border-bottom: 2px solid #ff1493;
    }

    header img {
      width: 100px;
    }

    h1 {
      color: #ff1493;
      text-shadow: 0 0 20px #ff1493, 0 0 40px #39ff14;
    }

    .shop-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .shop-item {
      background-color: #111;
      border: 2px solid #39ff14;
      border-radius: 20px;
      box-shadow: 0 0 20px #39ff14;
      margin: 20px;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .shop-item:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #ff1493;
    }

    .shop-item img {
      width: 100%;
      border-radius: 10px;
    }

    .shop-item h3 {
      color: #ff1493;
      margin-top: 10px;
    }

    .price {
      font-size: 1.2em;
      color: #39ff14;
    }

    .button {
      background-color: #ff1493;
      border: none;
      color: black;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #39ff14;
      color: black;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Kellan Galaxy Logo">
    <h1>Kellan Galaxy Baseball Shop</h1>
  </header>

  <div class="shop-container">
    <div class="shop-item">
      <img src="jersey.png" alt="Galaxy Jersey">
      <h3>Galaxy Jersey</h3>
      <p class="price">$75.00</p>
      <button class="button">Buy Now</button>
    </div>

    <div class="shop-item">
      <img src="hoodie.png" alt="Galaxy Hoodie">
      <h3>Galaxy Hoodie</h3>
      <p class="price">$60.00</p>
      <button class="button">Buy Now</button>
    </div>

    <div class="shop-item">
      <img src="hat.png" alt="Galaxy Hat">
      <h3>Galaxy Hat</h3>
      <p class="price">$30.00</p>
      <button class="button">Buy Now</button>
    </div>
  </div>

  <footer>
    © 2025 Kellan Galaxy Baseball — Neon Speed. Galaxy Strength.
  </footer>

</body>
</html>
